<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 砖 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-400 min-h-screen flex items-center justify-center p-6" dir="rtl">
    <div class="container mx-auto px-6 py-10 max-w-3xl bg-white rounded-xl shadow-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">住 砖 </h1>
        <h2 class="text-lg font-semibold text-gray-600 text-center mb-6">@驻专驻' </h2>
        <p class="text-gray-700 text-center mb-6 text-md leading-relaxed">
            砖  住祝 注 住   注  砖"  砖转专, 注 住住 砖拽注 -S&P 500.
        </p>
        
        <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
            <h2 class="text-xl font-semibold text-gray-700 text-center"> 驻专</h2>
            <div class="flex flex-col items-center space-y-4">
                <input type="text" id="birth-date" placeholder="-砖-砖" 
                    class="bg-gray-50 border border-gray-300 p-3 rounded-md w-64 text-center shadow-sm focus:ring-2 focus:ring-blue-500" />
                <input type="number" id="retirement-age" placeholder="67" min="1" max="120" value="67"
                    class="bg-gray-50 border border-gray-300 p-3 rounded-md w-24 text-center shadow-sm focus:ring-2 focus:ring-blue-500" />
                <button id="calculate-button"
                    class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transform active:scale-95 transition-all text-lg font-semibold">
                     砖
                </button>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 text-center">转爪转</h2>
            <div id="results" class="text-center text-gray-700 mt-4">
                <p>转砖 20 砖 (9.27%): <span class="font-bold text-blue-600" id="monthly-savings-20-years-value">0.00</span> 砖"</p>
                <p>转砖 10 砖 (12.43%): <span class="font-bold text-blue-600" id="monthly-savings-10-years-value">0.00</span> 砖"</p>
                <p>转砖 5 砖 (14.9%): <span class="font-bold text-blue-600" id="monthly-savings-5-years-value">0.00</span> 砖"</p>
            </div>
            <h3 class="text-md font-semibold text-gray-700 text-center mt-6"> 注专 注 注专 注 专祝</h3>
            <canvas id="savingsChart" class="mt-6"></canvas>
        </div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculate-button');
        const birthDateInput = document.getElementById('birth-date');
        const retirementAgeInput = document.getElementById('retirement-age');
        const ctxSavings = document.getElementById('savingsChart').getContext('2d');
        const interestRates = {
            "20-years": 0.0927,
            "10-years": 0.1243,
            "5-years": 0.149
        };

        let savingsChart;

        calculateButton.addEventListener('click', () => {
            if (!birthDateInput.value.match(/^\d{2}-\d{2}-\d{4}$/)) {
                alert('  转专 驻专 -砖-砖');
                return;
            }

            const birthDate = birthDateInput.value.split('-');
            const birthYear = parseInt(birthDate[2]);
            const today = new Date();
            const retirementAge = parseInt(retirementAgeInput.value);

            const age = today.getFullYear() - birthYear;
            const monthsUntilRetirement = (retirementAge - age) * 12;

            if (monthsUntilRetirement <= 0) {
                alert('专 注转  注专  驻专砖 砖专转!');
                return;
            }

            const targetSavings = 1000000;
            const savingsOverTime = [];
            const depositsOverTime = [];

            Object.keys(interestRates).forEach((key) => {
                const annualInterest = interestRates[key];
                const monthlyInterest = Math.pow(1 + annualInterest, 1 / 12) - 1;
                const monthlySavings = targetSavings * monthlyInterest / (Math.pow(1 + monthlyInterest, monthsUntilRetirement) - 1);
                document.getElementById(`monthly-savings-${key}-value`).textContent = monthlySavings.toFixed(2);
            });

            if (savingsChart) savingsChart.destroy();

            savingsChart = new Chart(ctxSavings, {
                type: 'line',
                data: {
                    labels: Array.from({ length: monthsUntilRetirement }, (_, i) => `砖 ${i + 1}`),
                    datasets: [
                        { label: '爪转 住', data: savingsOverTime, borderColor: 'blue', borderWidth: 0.5, pointRadius: 1, fill: false },
                        { label: '住状 驻拽转', data: depositsOverTime, borderColor: 'green', borderWidth: 0.5, pointRadius: 1, fill: false }
                    ]
                },
                options: {
                    plugins: {
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: (tooltipItem) => `注专: ${tooltipItem.raw} 砖"`
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
