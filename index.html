<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 砖 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-400 min-h-screen flex items-center justify-center p-6" dir="rtl">
    <div class="container mx-auto px-6 py-10 max-w-2xl bg-white rounded-2xl shadow-xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 text-center">住 砖 </h1>
        <h2 class="text-lg font-semibold text-gray-600 text-center mb-6">@驻专驻' </h2>
        <p class="text-gray-700 text-center mb-6 text-md">
              砖  住祝 注 住  注  砖"  砖转专, 转住住 注  S&P 500.
        </p>
        
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">  注?</h2>
            <ul class="list-disc space-y-2 text-gray-700 text-md px-4">
                <li> 住 转 转专  砖.</li>
                <li> 专 转  砖 转专爪 注 .</li>
                <li> 拽 砖 砖 住 砖 砖砖 转专砖.</li>
                <li> 专祝  爪 转 爪转 住 砖.</li>
            </ul>
            <p class="text-gray-500 text-center mt-4 text-sm">锔 砖   注专    住, 驻爪  注转.</p>
        </div>

        <div class="mt-8 bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 text-center"> 驻专</h2>
            <div class="mt-4 space-y-4">
                <input type="text" class="w-full p-3 border rounded-md shadow-sm text-center" id="birth-date" placeholder="-砖-砖" />
                <input type="number" class="w-full p-3 border rounded-md shadow-sm text-center" id="retirement-age" placeholder="67" min="1" max="120" value="67" />
                <button class="w-full bg-blue-600 text-white py-3 rounded-md shadow-lg hover:bg-blue-700 transition-transform transform active:scale-95 text-lg font-semibold" id="calculate-button"> 砖</button>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-lg font-semibold text-gray-700 text-center">转爪转</h2>
            <ul class="space-y-2 text-center text-gray-700 mt-4">
                <li> 转砖 20 砖 (9.27%): <span class="font-bold text-blue-600" id="monthly-savings-20-years-value">0.00</span> 砖"</li>
                <li> 转砖 10 砖 (12.43%): <span class="font-bold text-blue-600" id="monthly-savings-10-years-value">0.00</span> 砖"</li>
                <li> 转砖 5 砖 (14.9%): <span class="font-bold text-blue-600" id="monthly-savings-5-years-value">0.00</span> 砖"</li>
            </ul>
            <canvas id="savingsChart" class="mt-6"></canvas>
        </div>
    </div>
    
    <script>
        const calculateButton = document.getElementById('calculate-button');
        const birthDateInput = document.getElementById('birth-date');
        const retirementAgeInput = document.getElementById('retirement-age');
        const ctxSavings = document.getElementById('savingsChart').getContext('2d');
        const interestRates = { "20-years": 0.0927, "10-years": 0.1243, "5-years": 0.149 };
        let savingsChart;

        calculateButton.addEventListener('click', () => {
            if (!birthDateInput.value.match(/^\d{2}-\d{2}-\d{4}$/)) {
                alert('  转专 驻专 -砖-砖');
                return;
            }
            
            const birthDateParts = birthDateInput.value.split('-');
            const birthDateObject = new Date(parseInt(birthDateParts[2]), parseInt(birthDateParts[1]) - 1, parseInt(birthDateParts[0]));
            const today = new Date();
            const retirementAge = parseInt(retirementAgeInput.value);
            let age = today.getFullYear() - birthDateObject.getFullYear();
            if (today < new Date(today.getFullYear(), birthDateObject.getMonth(), birthDateObject.getDate())) age--;
            let monthsUntilRetirement = (retirementAge - age) * 12;
            if (monthsUntilRetirement <= 0) {
                alert('专 注转  注专  驻专砖 砖专转!');
                return;
            }

            const targetSavings = 1000000;
            const savingsOverTime = [];
            const depositsOverTime = [];
            
            Object.keys(interestRates).forEach((key) => {
                const monthlyInterest = Math.pow(1 + interestRates[key], 1 / 12) - 1;
                const monthlySavings = targetSavings * monthlyInterest / (Math.pow(1 + monthlyInterest, monthsUntilRetirement) - 1);
                document.getElementById(`monthly-savings-${key}-value`).textContent = monthlySavings.toFixed(2);
                let totalDeposits = 0, accumulatedSavings = 0;
                for (let i = 0; i < monthsUntilRetirement; i++) {
                    totalDeposits += monthlySavings;
                    accumulatedSavings = accumulatedSavings * (1 + monthlyInterest) + monthlySavings;
                    if (key === "20-years") {
                        savingsOverTime.push(accumulatedSavings.toFixed(2));
                        depositsOverTime.push(totalDeposits.toFixed(2));
                    }
                }
            });

            if (savingsChart) savingsChart.destroy();
            savingsChart = new Chart(ctxSavings, {
                type: 'line',
                data: {
                    labels: Array.from({ length: monthsUntilRetirement }, (_, i) => `砖 ${i + 1}`),
                    datasets: [
                        { label: '爪转 住', data: savingsOverTime, borderColor: 'blue', fill: false },
                        { label: '住状 驻拽转', data: depositsOverTime, borderColor: 'green', fill: false }
                    ]
                }
            });
        });
    </script>
</body>
</html>
