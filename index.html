<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 砖 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center" dir="rtl">
    <div class="container mx-auto px-6 py-10 max-w-3xl bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">住 砖 </h1>
        <h2 class="text-lg font-semibold text-gray-600 text-center mb-6">@驻专驻' </h2>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-700 text-center">住 转 转专  砖</h2>
                <div class="flex justify-center">
                    <input type="text" class="bg-gray-50 border border-gray-300 p-3 rounded-md shadow-sm w-64 text-center" id="birth-date" placeholder="-砖-砖" />
                </div>
                <h2 class="text-lg font-semibold text-gray-700 text-center mt-4">专   转专爪 注  砖"</h2>
                <div class="flex justify-center">
                    <input type="number" class="bg-gray-50 border border-gray-300 p-3 rounded-md shadow-sm w-24 text-center" id="retirement-age" placeholder="67" min="1" max="120" value="67" />
                </div>
                <div class="flex justify-center mt-6">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-transform transform active:scale-95 text-lg font-semibold" id="calculate-button"> 砖</button>
                </div>
                <p class="text-gray-600 text-center mt-4 text-sm" id="explanation">砖  专 注专   注抓 驻住. 住住 注 转砖转 住专转 砖 S&P500 砖 砖.</p>
            </div>
            
            <div class="space-y-4 mt-8">
                <h2 class="text-lg font-semibold text-gray-700 text-center">转爪转</h2>
                <div class="space-y-2" id="results">
                    <h3 class="text-lg font-semibold text-gray-700 text-center">住 砖 驻 转砖 住专转</h3>
                    <ul class="list-disc space-y-2 text-center text-gray-700">
                        <li id="monthly-savings-20-years">- 转砖 20 砖 (9.27%): <span class="font-bold text-blue-600" id="monthly-savings-20-years-value">0.00</span> 砖"</li>
                        <li id="monthly-savings-10-years">- 转砖 10 砖 (12.43%): <span class="font-bold text-blue-600" id="monthly-savings-10-years-value">0.00</span> 砖"</li>
                        <li id="monthly-savings-5-years">- 转砖 5 砖 (14.9%): <span class="font-bold text-blue-600" id="monthly-savings-5-years-value">0.00</span> 砖"</li>
                    </ul>
                </div>
            </div>
            <canvas id="savingsChart" class="mt-6"></canvas>
            <canvas id="depositsChart" class="mt-6"></canvas>
        </div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculate-button');
        const birthDateInput = document.getElementById('birth-date');
        const retirementAgeInput = document.getElementById('retirement-age');
        const ctxSavings = document.getElementById('savingsChart').getContext('2d');
        const ctxDeposits = document.getElementById('depositsChart').getContext('2d');

        let savingsChart, depositsChart;

        calculateButton.addEventListener('click', () => {
            if (!birthDateInput.value.match(/^\d{2}-\d{2}-\d{4}$/)) {
                alert('  转专 驻专 -砖-砖');
                return;
            }
            
            const birthDate = birthDateInput.value.split('-');
            const day = parseInt(birthDate[0]);
            const month = parseInt(birthDate[1]);
            const year = parseInt(birthDate[2]);
            const birthDateObject = new Date(year, month - 1, day);
            const today = new Date();
            const retirementAge = parseInt(retirementAgeInput.value);

            let age = today.getFullYear() - birthDateObject.getFullYear();
            const monthsUntilRetirement = (retirementAge - age) * 12 + (12 - today.getMonth() + birthDateObject.getMonth());
            if (monthsUntilRetirement <= 0) {
                alert('专 注转  注专  驻专砖 砖专转!');
                return;
            }

            const targetSavings = 1000000;
            const annualInterest = 0.0927;
            const monthlyInterest = Math.pow(1 + annualInterest, 1 / 12) - 1;
            const monthlySavings = targetSavings * monthlyInterest / (Math.pow(1 + monthlyInterest, monthsUntilRetirement) - 1);
            
            const savingsOverTime = [];
            const depositsOverTime = [];
            let totalDeposits = 0;
            let accumulatedSavings = 0;

            for (let i = 0; i < monthsUntilRetirement; i++) {
                totalDeposits += monthlySavings;
                accumulatedSavings = accumulatedSavings * (1 + monthlyInterest) + monthlySavings;
                savingsOverTime.push(accumulatedSavings.toFixed(2));
                depositsOverTime.push(totalDeposits.toFixed(2));
            }

            if (savingsChart) savingsChart.destroy();
            if (depositsChart) depositsChart.destroy();
            
            savingsChart = new Chart(ctxSavings, {
                type: 'line',
                data: {
                    labels: Array.from({ length: monthsUntilRetirement }, (_, i) => `砖 ${i + 1}`),
                    datasets: [{ label: '爪转 住', data: savingsOverTime, borderColor: 'blue', borderWidth: 2, fill: false }]
                }
            });
            
            depositsChart = new Chart(ctxDeposits, {
                type: 'line',
                data: {
                    labels: Array.from({ length: monthsUntilRetirement }, (_, i) => `砖 ${i + 1}`),
                    datasets: [{ label: '住状 驻拽转', data: depositsOverTime, borderColor: 'green', borderWidth: 2, fill: false }]
                }
            });
        });
    </script>
</body>
</html>
